{% load wagtailimages_tags %}

<div class="container">
<div class="row">
{% if self.image %}
<div class="col-4">

<figure class="figure">
{% image self.image fill-50x50 as banner %}
<img src="{{ banner.url }}" class="figure-img img-fluid" alt="{{ banner.alt }}">
<figcaption class="figure-caption text-center">{{ self.caption }}</figcaption>
</figure>

</div>

</div>
</div>
