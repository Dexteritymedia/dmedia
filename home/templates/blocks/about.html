{% load wagtailimages_tags wagtailcore_tags %}

<!-- About Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="position-relative overflow-hidden ps-5 pt-5 h-100" style="min-height: 400px;">
					{% image self.image original as banner %}
                        <img class="position-absolute w-100 h-100" src="{{ banner.url }}" alt="" style="object-fit: cover;">
						{% image self.second_image original as image2 %}
                        <img class="position-absolute top-0 start-0 bg-white pe-3 pb-3" src="{{ image2.url }}" alt="" style="width: 200px; height: 200px;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="h-100">
                        <h6 class="text-primary text-uppercase mb-2">{{ self.heading }}</h6>
                        {% if self.description %}
						{{ self.description|richtext|safe }}
						{% endif %}
						
                        <div class="row g-4">
                            <div class="col-sm-6">
							{% if self.button_page %}
							<a href="{{ self.button_page.url }}">{{ self.button_text }}</a>
							{% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->
